<!DOCTYPE html>
<html>
    <head>
        <title>Youtube.com Clone</title>
        <link rel="stylesheet" href="youtube.css">
    </head>

        <input class="search_bar" type="text" placeholder="Search">
       
        <div class="video_preview">

            <div>
                <img class="thumbnail" src="thumbnails/thumbnail-1.webp" alt="">

            </div>
            <div>
                <div class="channel_picture">
                    <img src="channel_img/channel-1.jpeg" alt="">
                </div>
                <div class="video_info">
                    <p>    
                        Talking Tech and AI with Google CEO Sundar Pichai!
                      </p>

                        Marques Brownlee
                      </p>

                </div>
                

               

            </div>

          

          
        </div>

        <div class="video_preview">
            <img class="thumbnail" src="thumbnails/thumbnail-2.webp" alt="">

            <p>    
              Try Not To Laugh Challenge #9
             
            </p>
            <p class="video_author">
              Markiplier
            </p>

              19M views · 4 years ago
            </p>
        </div>

      
        
    </body>
</html>
